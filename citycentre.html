<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="citycentre.css">
</head>
<body>
    <div class="nav-bar">Welcome to the city centre</div>
    <div class="menu">
        <div class="language"><button>language</button></div>
        <div class="driver-mode"><button>driver mode</button></div>
        <div class="community-chat"><button>community chat</button></div>
        <div class="emergency-services"><button>emergency services</button></div>
    </div>
    <div class="main-content">
        <div class="traffic">
            <h2>Traffic</h2>
            <button class="traffic-button">Check Traffic</button>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <button class="weather-button">Check Weather</button>
        </div>
        <div class="pollution">
            <h2>Pollution</h2>
            <button class="pollution-button">Check Pollution</button>
        </div>
        <div class="alert-section">
            <h2>Alert Section</h2>
            <button class="alert-button">Check Alerts</button>
            <button class="traffic-alert">traffic alert</button>
            <button class="mishap-alert">mishap alert</button>
            <button class="calamity-alert">calamity alert</button>

        </div>
    </div>
    <div class="footer"></div>
    <script src="citycentre.js"></script>
</body>
</html>
